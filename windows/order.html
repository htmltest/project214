<div class="window-order">
    <div class="window-title">Оставить заявку</div>
    <div class="window-content">
        <form action="windows/success.html" method="post" class="window-form">
            <div class="form-input"><span>Имя</span><input type="text" name="name" value="" class="required"></div>
            <div class="form-input"><span>Телефон</span><input type="text" name="phone" value="" class="required phoneRU"></div>
            <div class="form-input"><span>E-mail</span><input type="text" name="email" value="" class="required email"></div>
            <div class="form-input"><span>Сфера вашего бизнеса</span><input type="text" name="business" value="" class="required"></div>
            <div class="form-label">Какой пакет выбрали (у нас 2 тарифа)</div>
            <div class="form-radios">
                <div class="form-radio"><label><input type="radio" name="tariff" value="1" checked="checked"><span>Стартуем</span></label></div>
                <div class="form-radio"><label><input type="radio" name="tariff" value="2"><span>Оптимальный</span></label></div>
                <div class="form-radio"><label><input type="radio" name="tariff" value="0"><span>Hе определился</span></label></div>
            </div>
            <div class="form-notice">Заполняя форму, вы соглашаетесь на <a href="#">обработку персональных данных</a> (ст.9 ФЗ от 27.07.2006 №152-ФЗ «О персональных данных»)</div>
            <div class="form-submit"><input type="submit" value="Отправить запрос"></div>
        </form>
    </div>
</div>
